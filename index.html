<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  <head>
    <meta charset="utf-8">
    <title>Cooking Conversions</title>
  </head>
  <body>
    <h1>Cooking Convesions</h1>
    <form id="convert">
      <div class="form-group">
        <label for="cups">Number of cups:</label>
        <input id="cups" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="ounces">Number of ounces:</label>
        <input id="ounces" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Convert!</button>
    </form>
    <div id="results">
      <p>That equals: <span id="output1"> </span> tablespoons</p>
      <p>That equals: <span id="output2"> </span> quarts</p>
    </div>
  </body>
</html>
